<!DOCTYPE html>
<html>
<head>

  <!-- meta tags, links to css, etc. -->
  <title>DIG 245 CSS Self-Portrait</title>
  <link rel="stylesheet" href="assets/css/styles.css">

</head>
<body>

  <!-- visible content goes here -->
  <h1>DIG 245 CSS Self-Portrait</h1>
  <p id="description">This self-portait represents my habit of staying up too late doing homework.</p>

  <div class="head">
    <p id="upper-head"></p>
    <p id="left-jaw"></p>
    <p id="right-jaw"></p>
    <p id="chin"></p>
  </div>

  <div class="hair">
    <p id="hair">
  </div>

  <div class="eyes">
    <div class="eyelids">
      <p id="left-eyelid"></p>
      <p id="right-eyelid"></p>
    </div>

    <div class="eyesquares">
      <p id="left-eyesquare"></p>
      <p id="right-eyesquare"></p>
    </div>

    <div class="pupils">
      <p id="left-pupil">.</p>
      <p id="right-pupil">.</p>
    </div>
  </div>

  <div class="nose">
    <p id="nose"></p>
    <p id="nose-covering"></p>
  </div>

  <div class="mouth">
    <p id="mouth-interior"></p>
    <p id="tongue"></p>
  </div>

  <div class="ears">
    <p id="left-ear"></p>
    <p id="right-ear"></p>
  </div>

  <script src="assets/js/main.js">
    querySelectorAll("p");
    console.log(getX());
    console.log(getY());
  </script>
</body>
</html>
